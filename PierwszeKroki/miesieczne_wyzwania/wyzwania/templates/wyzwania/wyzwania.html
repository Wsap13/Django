{% extends 'base.html' %}

    {% block page_title %}
        {{miesiac|title}}
    {% endblock %}

    {% block content %}
        {% include "wyzwania/includes/header.html" %}
        
        <h1>Wyzwanie na {{miesiac|title}}:</h1>
        {% if klucz is not None %}
        <h2>{{ klucz }}</h2>
        {% else %}
            <p> Nie ma wyzwania na {{miesiac}}!</p>
        {% endif %}

    {% endblock %}
